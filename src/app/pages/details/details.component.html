
<div class="parentDiv">
  <h3 class="text-center pt-4 color-white">City - {{city}}</h3>
  <table class="tableStyle">
    <tr>
      <th><p class="m-0">Temperature</p><p class="m-0">(in <sup>o</sup>C) At 9AM</p></th>
      <th><p class="m-0">Sea Level</p><p class="m-0">(in hPa) at 9AM</p></th>
    </tr>
    <tr>
      <td>{{temp}}</td>
      <td>{{seaLevel}}</td>
    </tr>
</table>
</div>
